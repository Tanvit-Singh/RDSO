{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3 ">
    <img src="https://source.unsplash.com/random/900x400/?indianrailway" width="100%" height="400">
 </div>

 <div class="container">
 {% comment %} <h3>Contact Us</h3> {% endcomment %}
 
 <h2 class="text-center">Contact Us</h2>
 
 <form method="POST" action="/contact">
   {% csrf_token %} 
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone number" name="phone" placeholder="9999999999">
      </div>
      
      <div class="mb-3">
      <label for="desc">Give your Feedback</label>
      <textarea class="form-control" id="desc"  rows="10" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  {% endblock body %}
